<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carteira Sempre Cheia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="text-center">
            <h1>Seja <span style="color: #249729;">bem-vindx</span></h1>
            <p class="intro-text">Precisamos de algumas informações para criar sua conta!</p>
        </div>

        <form class="col-md-8">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="dob">Data de nascimento</label>
                    <input type="date" class="form-control" id="dob" placeholder="Data de Nascimento">
                </div>
                <div class="form-group col-md-6">
                    <label for="gender">Sexo</label>
                    <select class="form-control" id="gender">
                        <option value="">--</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu melhor e-mail">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="password">Crie uma senha</label>
                <input type="password" class="form-control" id="password" placeholder="Crie uma senha">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirme sua senha</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha">
            </div>
            <div class="form-group form-check d-flex justify-content-center">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label checkbox-label ms-2" for="terms">Para criar sua conta, concorde com nossos <a href="#" class="link" target="_blank">termos de uso</a> e tratamento de dados.</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Cadastre-se</button>
            </div>
            <p class="mt-3 text-center">Já possui uma conta? <a href="#" class="link">Faça o login agora mesmo</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
